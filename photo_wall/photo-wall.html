<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		body{
			overflow: hidden;
		}
		#photo{
			width:800px;
			height:400px;
			margin:80px auto;
			perspective:800px
		}
		img{
			float: left;
		}
		.btn{
			background: rgb(0, 100, 0);
			color: #fff;
			width:100px;
			margin:0 auto;
			padding:10px 20px;
			border-radius: 5px;
			cursor:pointer;
		}
		.btn:hover{
			background:#003a64
		}
	</style>
	<script>
		window.onload=function(){
			var ph=document.getElementById('photo');
			var num=0;
			for(var j=0;j<2;j++){
				for(var i=1;i<26;i++){
					var im=document.createElement('img')
					im.src='img/'+i+'.jpg'
					ph.appendChild(im);
				}
			}
			var btn=document.querySelector('.btn');
			var imgs=document.querySelectorAll('img');
			btn.onclick=function(){
				num=0;
				for(var i=0;i<imgs.length;i++){
					change(i)
				}
			}
			function change(i){
				imgs[i].timer=null
				clearTimeout(imgs[i].timer);
				imgs[i].style.transition='1s';
				imgs[i].onoff=true;
				setTimeout(function(){
					imgs[i].style.transform='scale(0)';
					imgs[i].addEventListener('transitionend',function(){
						if(this.onoff){
							num++;
							this.onoff=false;
							this.style.transform='scale(1)';
							this.style.opacity=0;
							imgs[i].style.transition='';
							imgs[i].style.transform='rotateY(0deg) translatez(-'+500*Math.random()+'px)';
							setTimeout(function(){
								imgs[i].style.transition='1s';
								imgs[i].style.opacity=1;
								imgs[i].style.transform='rotateY(-360deg) translatez(0px)'
							},1000)
						}
					})
				},Math.random()*700)
			}
		}
	</script>
	<body>
		<div id="photo">
		</div>
		<div class="btn">点击查看效果</div>
	</body>
</html>
